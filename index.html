<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/vars.css">
    <link rel="stylesheet" href="src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="src/styles/main-content.css">
    <link href="src/assets/fontawesome/css/all.css" rel="stylesheet">
   
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navigation"> 
            <div class="logo">
                <a href="http://">
                    <img src="src/assets/icons/logo-spotify.png" alt="logo do spotify">
                </a>
            </div>
                <ul>
                    <li>
                        <a href="">
                            <span class="fa-solid fa-house"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa-solid fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
        </nav>
        <div class="libary">
            <div class="libary_content">
                    <button class="libary_button">
                        <span class="fa-solid fa-book"></span>
                        <span>Sua Biblioteca</span>
                    </button>
                        <span class="fa-solid fa-plus"></span>   
            </div>
            <section class="section_playlist">
                <div class="section_playlist_content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section_playlist_button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="languages">
                <button class="languages_button">
                    <span class="fa-solid fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>

    <main>
        <div class="main__container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="./src/assets/icons/small-left.png" alt="Seta a esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="./src/assets/icons/small-right.png" alt="Seta a direita">
                    </button>
                    <div class="header__search">
                        <img src="./src/assets/icons/search.png" alt="">
                        <input id="search_input" type="text" maxlength="800" placeholder="O que você quer ouvir?"/>
                    </div>
                    <div class="header__login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                    </div>
                </div>
            </nav>
            
            <div class="main__content">
                <span class="text title">Boa tarde</span>
                <span class="text subtitle">Navegar por todas as seções</span>
            </div>

        </div>
    </main>

    <footer class="advertisement">
        <div class="advertisement_content">
            <span class="advertisement_title">Testar o Premium de graça</span>
            <span class="advertisement_subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios.Não precisa de cartão de crédito.</span>
        </div>
        <button class="advertisement_button">Inscreva-se grátis</button>
    </footer>
</body>
</html>
