<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="assets/fontawesome/css/all.css" rel="stylesheet">
   
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navigation"> 
            <div class="logo">
                <a href="http://">
                    <img src="./assets/icons/logo-spotify.png" alt="logo do spotify">
                </a>
            </div>
                <ul>
                    <li>
                        <a href="">
                            <span class="fa-solid fa-house"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa-solid fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
        </nav>
        <div class="libary">
            <div class="libary_content">
                    <button class="libary_button">
                        <span class="fa-solid fa-book"></span>
                        <span>Sua Biblioteca</span>
                    </button>
                        <span class="fa-solid fa-plus"></span>   
            </div>
            <section class="section_playlist">
                <div class="section_playlist_content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section_playlist_button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="languages">
                <button class="languages_button">
                    <span class="fa-solid fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
